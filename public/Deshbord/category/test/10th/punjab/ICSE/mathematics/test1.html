<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Quiz - Modern UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #e8eaf6);
            color: #333;
        }

        header {
            background-color: #1a237e;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .quiz-container, .sidebar {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .quiz-container {
            flex: 3;
        }

        .sidebar {
            flex: 1;
            max-height: calc(100vh - 4rem);
            position: sticky;
            top: 2rem;
            overflow-y: auto;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .timer {
            font-size: 1rem;
            font-weight: 600;
            background: #e3f2fd;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            color: #1a237e;
        }

        .language-select {
            width: 200px;
            padding: 0.5rem;
            border: 2px solid #3949ab;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            background-color: #fff;
            color: #1a237e;
        }

        #questionCounter {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        #question {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .options {
            list-style: none;
            margin-bottom: 2rem;
        }

        .options li {
            background: #f5f7fa;
            border: 1px solid #c5cae9;
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .options li:hover {
            background: #e8eaf6;
        }

        .options input[type="radio"] {
            margin-right: 1rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-next {
            background-color: #3949ab;
            color: white;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .status-indicator {
            margin-bottom: 2rem;
        }

        .status-indicator p {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin: 0.3rem 0;
        }

        .status-indicator span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .answered span { background-color: #4caf50; }
        .not-attempted span { background-color: #9e9e9e; }
        .marked span { background-color: #2427ff; }
        .visited span { background-color: white; border: 1px solid #9e9e9e; }

        .circles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
            margin-top: 1rem;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #c5cae9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .circle.active { background-color: #3949ab; color: white; }
        .circle.answered { background-color: #4caf50; color: white; }
        .circle.not-attempted { background-color: #9e9e9e; color: white; }
        .circle.marked { background-color: #2427ff; color: white; }

        .submit-btn {
            margin-top: 1.5rem;
            width: 100%;
            background-color: #1a237e;
            color: white;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #0d1b5c;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>JEE Quiz</header>
    <div class="main-container">
        <div class="quiz-container">
            <div class="question-header">
                <h2>Test 1</h2>
                <div class="timer">Time Left: <span id="timer">300</span> sec</div>
            </div>
            <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
            </select>
            <p id="questionCounter"></p>
            <div id="question"></div>
            <ul class="options" id="options"></ul>
            <div class="buttons">
                <button class="btn" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-next" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="status-indicator">
                <p class="answered"><span></span> Answered</p>
                <p class="not-attempted"><span></span> Not Attempted</p>
                <p class="marked"><span></span> Marked</p>
                <p class="visited"><span></span> Visited</p>
            </div>
            <div class="circles-container" id="circleContainer"></div>
            <button class="submit-btn" onclick="submitQuiz()">Submit Test</button>
        </div>
    </div>
    <script src="/js/10th/punjab board/icse/mathematics/1test.js"></script>
</body>

</html>
